    <!-- Filtreringsdialog -->

          </label>

          <label>

          </label>

          <label>
            <span>Mindst antal spillere</span>
            <select id="filter-mindstspillere">

          </label>

          <label>
            <span>Mindst vurdering: <output id="rating-ud">0.0</output></span>
            <input
              id="filter-mindstrating"
              type="range"
              min="0"
              max="5"
              step="0.1"
              value="0"
            />
          </label>
        </section>

        <footer class="filter-handlinger">
          <button id="nulstil-filtre" type="button">Nulstil</button>
          <button id="anvend-filtre" class="primaer" value="ok">Anvend</button>
        </footer>
      </form>
    </dialog>
